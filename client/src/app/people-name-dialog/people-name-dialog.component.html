<form [formGroup]="form" novalidate (ngSubmit)="submit(form)" style="position: relative;">
  <h1 mat-dialog-title>
    Add User 
  </h1>
  <mat-dialog-content>    
    <mat-form-field>
        <input matInput formControlName="firstname" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
          <input matInput formControlName="lastname" placeholder="Last Name">
    </mat-form-field>
    
    <mat-form-field>
        <mat-select placeholder="Designation" formControlName="designation">
          <mat-option *ngFor="let designation of Designations" [value]="designation.value">
            {{ designation.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="phone" placeholder="Phone">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address">
    </mat-form-field>  

    <mat-form-field>
      <input matInput formControlName="city" placeholder="City">
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="State" formControlName="selectedstate">
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{ state.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="zip" placeholder="Zip">
    </mat-form-field>    

    <!-- HasReviewAuthorization

    IsInManagement

    IsInDirectorPanel -->


  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit"  >Add</button>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-button type="button" mat-dialog-close style="position: absolute;top:0;right: 0;">
      <img src='https://d30y9cdsu7xlg0.cloudfront.net/png/53504-200.png' style="width:40px" class="closeImg"/>
    </button>
    
  </mat-dialog-actions>

  
  
  


</form>
